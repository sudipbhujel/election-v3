{% extends 'base.html' %}

{% block javascript %}
<script>
    $(function () {

        /* SCRIPT TO OPEN THE MODAL WITH THE PREVIEW */
        $("#id_file").change(function () {
            if (this.files && this.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $("#image").attr("src", e.target.result);
                    $("#modalCrop").modal("show");
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        /* SCRIPTS TO HANDLE THE CROPPER BOX */
        var $image = $("#image");
        var cropBoxData;
        var canvasData;

        $("#modalCrop").on("shown.bs.modal", function () {
            $image.cropper({
                viewMode: 1,
                aspectRatio: 1 / 1,
                minCropBoxWidth: 200,
                minCropBoxHeight: 200,
                ready: function () {
                    $image.cropper("setCanvasData", canvasData);
                    $image.cropper("setCropBoxData", cropBoxData);
                }
            });
        }).on("hidden.bs.modal", function () {
            cropBoxData = $image.cropper("getCropBoxData");
            canvasData = $image.cropper("getCanvasData");
            $image.cropper("destroy");
        });

        $(".js-zoom-in").click(function () {
            $image.cropper("zoom", 0.1);
        });

        $(".js-zoom-out").click(function () {
            $image.cropper("zoom", -0.1);
        });

        /* SCRIPT TO COLLECT THE DATA AND POST TO THE SERVER */
        $(".js-crop-and-upload").click(function () {
            var cropData = $image.cropper("getData");
            $("#id_x").val(cropData["x"]);
            $("#id_y").val(cropData["y"]);
            $("#id_height").val(cropData["height"]);
            $("#id_width").val(cropData["width"]);
            $("#formUpload").submit();
        });

    });
</script>
{% endblock %}

{% block content %}
<h1 class="page-header">Album</h1>

<!-- FORM TO UPLOAD THE IMAGES -->
{% comment %} <form method="post" enctype="multipart/form-data" id="formUpload">
    {% csrf_token %}
    {{ form }}
</form> {% endcomment %}

<form method="post" enctype="multipart/form-data" id="formUpload">
    {% csrf_token %}

    <label for="id_file">
        <span><i class="fa fa-4x fa-camera" style="cursor: pointer"></i></span>
    </label>
    <input type="file" name="avatar" accept="image/*" id="id_file" style="display: none">
    <br>
    <input type="hidden" name="x" id="id_x">
    <input type="hidden" name="y" id="id_y">
    <input type="hidden" name="width" id="id_width">
    <input type="hidden" name="height" id="id_height">
</form>

<!-- MODAL TO CROP THE IMAGE -->
<div class="modal fade" id="modalCrop">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Crop the photo</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                <img src="" id="image" style="max-width: 100%;">
            </div>

            <div class="_modal-footer">
                <div class="row">
                    <div class="col-3">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default js-zoom-in">
                                <span><i class="fa fa-search-plus" aria-hidden="true"></i></span>
                            </button>
                            <button type="button" class="btn btn-default js-zoom-out">
                                <span><i class="fa fa-search-minus" aria-hidden="true"></i></span>
                            </button>
                        </div>
                    </div>
                    <div class="col-9" style="text-align: right">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn-crop-submit btn btn-primary js-crop-and-upload">Crop and
                            upload</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<!-- CONTAINER TO DISPLAY THE CROPPED IMAGES -->
<div class="row" style="margin-top: 20px">
    {% for photo in photos %}
    <div class="col-sm-4 col-md-3">
        <img src="{{ photo.avatar.url }}" class="thumbnail">
    </div>
    {% endfor %}

    {% comment %} <div class="col-sm-4 col-md-3">
        <img src="{{ profile.avatar.url }}" class="thumbnail">
    </div>
    {% endcomment %}
</div>

{% endblock %}
